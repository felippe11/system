{% extends "base.html" %}
{% block title %}Enviar Relatório{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <!-- Card para envio de relatório -->
      <div class="card shadow">
        <div class="card-header bg-warning text-white text-center">
          <h4 class="mb-0">Enviar Relatório</h4>
        </div>
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="metodologia" class="form-label">Metodologia</label>
              <textarea name="metodologia" id="metodologia" class="form-control" rows="3" placeholder="Descreva a metodologia utilizada"></textarea>
            </div>
            <div class="mb-3">
              <label for="resultados" class="form-label">Resultados</label>
              <textarea name="resultados" id="resultados" class="form-control" rows="3" placeholder="Descreva os resultados alcançados"></textarea>
            </div>
            <div class="mb-3">
              <label for="arquivo_midia" class="form-label">Fotos/Vídeos (opcional)</label>
              <input type="file" name="arquivo_midia" id="arquivo_midia" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar Relatório</button>
          </form>
        </div>
        <div class="card-footer text-center">
          <a href="{{ url_for('formador_routes.dashboard_formador') }}" class="btn btn-secondary">Voltar</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
