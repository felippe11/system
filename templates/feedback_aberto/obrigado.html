{% extends "base.html" %}

{% block title %}Obrigado{% endblock %}

{% block styles %}
{{ super() }}
<style>
  :root {
    /* Paleta de Cores AppFiber (Tokens) */
    --text-primary: #0F172A;
    --text-secondary: #4E7597;
    --surface-page: #F8FAFC;
    --surface-card: rgba(255, 255, 255, 0.7);
    --radius-xl: 1rem;
    --shadow-card: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
  }

  body {
    background-color: var(--surface-page);
    color: var(--text-primary);
  }

  .appfiber-card {
    background: var(--surface-card);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.5);
    border-radius: var(--radius-xl);
    box-shadow: var(--shadow-card);
  }
</style>
{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card appfiber-card border-0 text-center py-5 px-4">
        <div class="card-body">
          <div class="mb-4">
            <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
          </div>
          <h2 class="fw-bold mb-3" style="color: var(--text-primary);">Obrigado!</h2>
          <p class="h5 fw-normal mb-0" style="color: var(--text-secondary);">Seu feedback foi enviado com sucesso.</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
