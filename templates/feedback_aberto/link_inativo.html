{% extends "base.html" %}

{% block title %}Link Encerrado{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="alert alert-warning text-center shadow-sm">
        <h4 class="alert-heading">Feedback encerrado</h4>
        <p class="mb-0">Este link nao esta mais aceitando respostas.</p>
        {% if dia %}
          <small class="text-muted d-block mt-2">{{ dia.titulo or 'Feedback do dia' }} - {{ dia.data.strftime('%d/%m/%Y') }}</small>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
